<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>image slider</title>
</head>
<body>
    <div class="container">

        <div class="slide">
    
    
            <div class="item" style="background-image: url(./images/img1.jpg);">
                <div class="content">
                    <div class="name">Switzerland</div>
                    <div class="des"></div>
                    
                </div>
            </div>
            <div class="item" style="background-image: url(./images/img2.jpg);">
                <div class="content">
                    <div class="name">Finland</div>
                    <div class="des"></div>
                   
                </div>
            </div>
            <div class="item" style="background-image: url(./images/img3.jpg);">
                <div class="content">
                    <div class="name">Iceland</div>
                    <div class="des"></div>
                    
                </div>
            </div>
            <div class="item" style="background-image: url(./images/img4.jpg);">
                <div class="content">
                    <div class="name">Australia</div>
                    <div class="des"></div>
                   
                </div>
            </div>
            <div class="item" style="background-image: url(./images/img5.jpg);">
                <div class="content">
                    <div class="name">Netherland</div>
                    <div class="des"></div>
                    
                </div>
            </div>
            <div class="item" style="background-image: url(./images/img6.jpg);">
                <div class="content">
                    <div class="name">Ireland</div>
                    <div class="des"></div>
                   
                </div>
            </div>
    
        </div>
    
        <div class="button">
            <button class="prev"><p>prev</p></button>
            <button class="next">next</button>
        </div>
    
    </div>
    <script src="script.js"></script>
    
</body>
</html>
